<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style2.css">
  <title>Fresh Grocery</title>
  <link rel="icon" type="image/png" href="image/Favicon_Apple.jpg">
</head>

<body>
  <ul>
    <li><a class="active" href="#home">Home</a></li>
    <li><a href="partB2.html">Fresh Fruits</a></li>
    <li><a href="partB3.html">Dairy Produce</a></li>
    <li><a href="partB4.html">Viewall</a></li>
  </ul>
  
<header>
    <h1 class="maintitle">BUY FRESH GROCERIES</h1>
</header>
  


  <audio controls>
    <source src="Welcome.mp3" type="audio/mpeg">
  </audio>
       
  <video width="400" controls>
    <source src="image/videoplayback.mp4" type="video/mp4">
    
  </video>



  <div class="items">
    <p class="producttitle">Choose the products</p>
      <div class="groceryimage">
        <img src="image/milk.jpg" alt="milk"  class="grocerypic">
          <h2 class="products"> Organic Milk</h2>
          <p>$12</p>
          <button type="submit" class="buy">Add to the cart</button>
       </div>

        <div class="groceryimage">
          <img src="image/bread.jpg" alt="bread"  class="grocerypic">
          <h2 class="products">Whole Wheat Bread</h2>
          <p>$4</p>
          <button type="submit" class="buy">Add to the cart</button>
        </div>

        <div class="groceryimage">
          <img src="image/spinach.jpg" alt="spinach"  class="grocerypic">
          <h2 class="products">Baby Spinach</h2>
          <p>$5</p>
          <button type="submit" class="buy">Add to the cart</button>
        </div>

        <div class="groceryimage">
          <img src="image/apples.jpg" alt="apples"  class="grocerypic">
          <h2 class="products">Organic Apples</h2>
          <p>$4</p>
          <button type="submit" class="buy">Add to the cart</button>
        </div>

        <div class="groceryimage">
          <img src="image/grapes.jpg" alt="grapes"  class="grocerypic">
          <h2 class="products">Green Grapes</h2>
          <p>$6</p>
          <button type="submit" class="buy">Add to the cart</button>
        </div>

        <div class="groceryimage">
          <img src="image/blueberries.jpg" alt="blueberries"  class="grocerypic">
          <h2 class="products">Organic Blueberries</h2>
          <p>$6</p>
          <button type="submit" class="buy">Add to the cart</button>
        </div>                
      </div> 

      <footer>
        <a href="partB2.html" class="viewall">Keep going on for  Fresh Produce</a>
      </footer>
          
</body>
</html>
